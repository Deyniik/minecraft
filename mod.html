<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–∞...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #0f0f11;
            color: #b0bac5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        :root {
            --bg-body: #0f0f11;
            --bg-raised: #1c1c1f;
            --bg-button: #2c2c30;
            --bg-button-hover: #3a3a40;
            --bg-selected: #3b3b45;
            --text-contrast: #ffffff;
            --text-secondary: #a0a0a8;
            --text-brand-green: #2bde73;
            --bg-green: rgba(43, 222, 115, 0.15);
            --border-subtle: #2c2c32;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background-color: var(--bg-raised);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--text-brand-green);
        }

        .back-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            stroke: currentColor;
        }

        .loading, .error {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
            background-color: var(--bg-raised);
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .error {
            color: #ef4444;
        }

        .project-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            background-color: var(--bg-raised);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
            flex-wrap: wrap;
        }

        .project-icon {
            width: 128px;
            height: 128px;
            border-radius: 1rem;
            background-color: var(--bg-button);
            object-fit: cover;
        }

        .project-info {
            flex: 1;
        }

        .project-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-contrast);
            margin-bottom: 0.5rem;
        }

        .project-author {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .project-stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .stat-item svg {
            width: 1.5rem;
            height: 1.5rem;
            stroke: currentColor;
            fill: none;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-contrast);
        }

        .stat-label {
            font-size: 0.9rem;
        }

        .project-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            background-color: var(--bg-raised);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .project-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .detail-section {
            background-color: var(--bg-raised);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-contrast);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background-color: var(--bg-button);
            border: 1px solid var(--border-subtle);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .link-item:hover {
            background-color: var(--bg-button);
            color: var(--text-brand-green);
        }

        .link-item svg {
            width: 1.25rem;
            height: 1.25rem;
            stroke: currentColor;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .gallery-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid var(--border-subtle);
        }

        .gallery-image:hover {
            transform: scale(1.02);
            border-color: var(--text-brand-green);
        }

        .versions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .versions-table th,
        .versions-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-subtle);
        }

        .versions-table th {
            color: var(--text-contrast);
            font-weight: 600;
        }

        .versions-table td {
            color: var(--text-secondary);
        }

        .versions-table tr:hover td {
            background-color: var(--bg-button);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--bg-green);
            color: var(--text-brand-green);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background-color: var(--text-brand-green);
            color: var(--bg-body);
        }

        .download-btn svg {
            width: 1rem;
            height: 1rem;
            stroke: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav-bar">
            <a href="/minecraft/" class="back-btn">
                <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                –ù–∞ –≥–ª–∞–≤–Ω—É—é
            </a>
            <span id="projectType" style="color: var(--text-secondary);">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–∞–Ω–Ω—ã—Ö -->
        <div id="projectContent">
            <div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –º–æ–¥–µ...</div>
        </div>
    </div>

    <script>
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        const API_BASE = 'https://api.modrinth.com/v2';
        const TRANSLATE_API = 'https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ru&dt=t&q=';

        // –ü–æ–ª—É—á–∞–µ–º slug –∏–∑ URL
        const pathParts = window.location.pathname.split('/');
        const projectSlug = pathParts[pathParts.length - 1];
        const projectType = pathParts[pathParts.length - 2] || 'mod';

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let projectData = null;
        let versions = [];
        let cachedTranslations = new Map();
        let translateEnabled = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const projectContent = document.getElementById('projectContent');
        const projectTypeEl = document.getElementById('projectType');

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∏–ø –ø—Ä–æ–µ–∫—Ç–∞
        const typeNames = {
            'mod': '–ú–æ–¥',
            'shader': '–®–µ–π–¥–µ—Ä',
            'resourcepack': '–†–µ—Å—É—Ä—Å–ø–∞–∫',
            'modpack': '–°–±–æ—Ä–∫–∞',
            'plugin': '–ü–ª–∞–≥–∏–Ω',
            'datapack': '–î–∞—Ç–∞–ø–∞–∫'
        };
        projectTypeEl.textContent = typeNames[projectType] || '–ü—Ä–æ–µ–∫—Ç';

        // ========== –ü–ï–†–ï–í–û–î ==========
        async function translateText(text) {
            if (!text || text.length < 20) return text;
            if (cachedTranslations.has(text)) return cachedTranslations.get(text);
            
            try {
                const response = await fetch(TRANSLATE_API + encodeURIComponent(text));
                const data = await response.json();
                const translated = data[0][0][0];
                cachedTranslations.set(text, translated);
                return translated;
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞:', error);
                return text;
            }
        }

        // ========== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ==========
        async function loadProject() {
            try {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                const projectResponse = await fetch(`${API_BASE}/project/${projectSlug}`);
                if (!projectResponse.ok) throw new Error('–ü—Ä–æ–µ–∫—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
                projectData = await projectResponse.json();

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∏–ø –ø—Ä–æ–µ–∫—Ç–∞
                if (projectData.project_type !== projectType) {
                    window.location.href = `/minecraft/${projectData.project_type}/${projectSlug}`;
                    return;
                }

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–µ—Ä—Å–∏–∏
                const versionsResponse = await fetch(`${API_BASE}/project/${projectSlug}/version`);
                versions = await versionsResponse.json();

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º
                renderProject();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                projectContent.innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞: ${error.message}<br>
                        <a href="/minecraft/" style="color: var(--text-brand-green); margin-top: 1rem; display: inline-block;">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
                    </div>
                `;
            }
        }

        // ========== –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï –ß–ò–°–ï–õ ==========
        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1_000_000) return (num / 1_000_000).toFixed(1) + 'M';
            if (num >= 1_000) return (num / 1_000).toFixed(1) + 'k';
            return num.toString();
        }

        // ========== –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï –î–ê–¢–´ ==========
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // ========== –û–¢–†–ò–°–û–í–ö–ê ==========
        function renderProject() {
            const iconUrl = projectData.icon_url || 'https://via.placeholder.com/128/2c2c30/a0a0a8?text=Mod';
            
            // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫–∏
            const links = [];
            if (projectData.source_url) links.push({ type: 'source', url: projectData.source_url, name: '–ò—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥' });
            if (projectData.issues_url) links.push({ type: 'issues', url: projectData.issues_url, name: '–°–æ–æ–±—â–∏—Ç—å –æ –ø—Ä–æ–±–ª–µ–º–µ' });
            if (projectData.wiki_url) links.push({ type: 'wiki', url: projectData.wiki_url, name: 'Wiki' });
            if (projectData.discord_url) links.push({ type: 'discord', url: projectData.discord_url, name: 'Discord' });

            // –§–æ—Ä–º–∏—Ä—É–µ–º HTML
            let html = `
                <div class="project-header">
                    <img src="${iconUrl}" class="project-icon" alt="${escapeHtml(projectData.title)}"
                         onerror="this.src='https://via.placeholder.com/128/2c2c30/a0a0a8?text=Mod'">
                    <div class="project-info">
                        <h1 class="project-name">${escapeHtml(projectData.title)}</h1>
                        <div class="project-author">by ${escapeHtml(projectData.author || '–ù–µ–∏–∑–≤–µ—Å—Ç–µ–Ω')}</div>
                        <div class="project-stats">
                            <div class="stat-item">
                                <svg viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-1m-4-4-4 4m0 0-4-4m4 4V4"/></svg>
                                <div>
                                    <div class="stat-value">${formatNumber(projectData.downloads)}</div>
                                    <div class="stat-label">—Å–∫–∞—á–∏–≤–∞–Ω–∏–π</div>
                                </div>
                            </div>
                            <div class="stat-item">
                                <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                <div>
                                    <div class="stat-value">${formatNumber(projectData.follows)}</div>
                                    <div class="stat-label">–ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤</div>
                                </div>
                            </div>
                            <div class="stat-item">
                                <svg viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2"/></svg>
                                <div>
                                    <div class="stat-value">${formatDate(projectData.updated)}</div>
                                    <div class="stat-label">–æ–±–Ω–æ–≤–ª–µ–Ω–æ</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="project-description" id="description">
                    ${escapeHtml(projectData.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è')}
                </div>

                <div class="project-details">
                    <div class="detail-section">
                        <h3 class="section-title">üì¶ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h3>
                        <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                            <div><strong>–õ–∏—Ü–µ–Ω–∑–∏—è:</strong> ${escapeHtml(projectData.license?.name || '–ù–µ —É–∫–∞–∑–∞–Ω–∞')}</div>
                            <div><strong>–°—Ç–∞—Ç—É—Å:</strong> ${escapeHtml(projectData.status || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ')}</div>
                            <div><strong>–°—Ç–æ—Ä–æ–Ω–∞ –∫–ª–∏–µ–Ω—Ç–∞:</strong> ${escapeHtml(projectData.client_side || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ')}</div>
                            <div><strong>–°—Ç–æ—Ä–æ–Ω–∞ —Å–µ—Ä–≤–µ—Ä–∞:</strong> ${escapeHtml(projectData.server_side || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ')}</div>
                            <div><strong>–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è:</strong> ${formatDate(projectData.published)}</div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3 class="section-title">üè∑Ô∏è –ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h3>
                        <div class="tags">
                            ${(projectData.categories || []).map(cat => 
                                `<span class="tag">${escapeHtml(cat)}</span>`
                            ).join('')}
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3 class="section-title">üîó –°—Å—ã–ª–∫–∏</h3>
                        <div class="link-list">
                            <a href="https://modrinth.com/${projectType}/${projectSlug}" target="_blank" class="link-item">
                                <svg viewBox="0 0 24 24"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
                                –°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–∞ Modrinth
                            </a>
                            ${links.map(link => `
                                <a href="${escapeHtml(link.url)}" target="_blank" class="link-item">
                                    <svg viewBox="0 0 24 24"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><path d="M15 3h6v6"/><path d="M10 14 21 3"/></svg>
                                    ${escapeHtml(link.name)}
                                </a>
                            `).join('')}
                        </div>
                    </div>
                </div>

                <div class="detail-section">
                    <h3 class="section-title">üì• –ü–æ—Å–ª–µ–¥–Ω–∏–µ –≤–µ—Ä—Å–∏–∏</h3>
                    <table class="versions-table">
                        <thead>
                            <tr>
                                <th>–í–µ—Ä—Å–∏—è</th>
                                <th>–ó–∞–≥—Ä—É–∑—á–∏–∫</th>
                                <th>–ò–≥—Ä—ã</th>
                                <th>–î–∞—Ç–∞</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            ${versions.slice(0, 5).map(version => `
                                <tr>
                                    <td>${escapeHtml(version.version_number)}</td>
                                    <td>${(version.loaders || []).join(', ')}</td>
                                    <td>${(version.game_versions || []).slice(0, 3).join(', ')}${version.game_versions?.length > 3 ? '...' : ''}</td>
                                    <td>${formatDate(version.date_published)}</td>
                                    <td>
                                        <a href="${version.files[0]?.url}" class="download-btn" target="_blank">
                                            <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><path d="M7 10l5 5 5-5"/><path d="M12 15V3"/></svg>
                                            –°–∫–∞—á–∞—Ç—å
                                        </a>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                ${projectData.gallery && projectData.gallery.length > 0 ? `
                    <div class="detail-section">
                        <h3 class="section-title">üñºÔ∏è –ì–∞–ª–µ—Ä–µ—è</h3>
                        <div class="gallery">
                            ${projectData.gallery.map(img => `
                                <img src="${img.url}" class="gallery-image" onclick="window.open('${img.url}')">
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
            `;

            projectContent.innerHTML = html;
        }

        // ========== –ó–ê–©–ò–¢–ê –û–¢ XSS ==========
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // –ó–∞–ø—É—Å–∫
        loadProject();
    </script>
</body>
</html>
