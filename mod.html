<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Minecraft - Мод</title>
    <style>
        body {
            background-color: #0f0f11;
            color: white;
            font-family: system-ui, sans-serif;
            padding: 2rem;
            text-align: center;
        }
        .error {
            color: #ef4444;
            margin: 2rem;
        }
        pre {
            background: #1c1c1f;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: left;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Deynik Minecraft</h1>
    <div id="info"></div>

    <script>
        // ПОЛУЧАЕМ ЧТО ПОСЛЕ #
        const hash = window.location.hash.substring(1); // убираем #
        console.log('Hash:', hash);
        
        const info = document.getElementById('info');
        
        if (!hash) {
            info.innerHTML = '<div class="error">❌ Нет hash в URL</div>';
        } else {
            info.innerHTML = `
                <h2>URL информация:</h2>
                <pre>window.location.href = ${window.location.href}</pre>
                <pre>window.location.hash = ${window.location.hash}</pre>
                <pre>hash без # = ${hash}</pre>
                <p>Если ты видишь этот текст, значит файл mod.html работает!</p>
            `;
        }
    </script>
</body>
</html>
