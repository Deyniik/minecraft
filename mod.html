<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Minecraft - –ú–æ–¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #0f0f11;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        :root {
            --bg-body: #0f0f11;
            --bg-raised: #1c1c1f;
            --bg-button: #2c2c30;
            --bg-button-hover: #3a3a40;
            --bg-selected: #3b3b45;
            --text-contrast: #ffffff;
            --text-secondary: #a0a0a8;
            --text-brand: #fbbf24;
            --bg-brand: rgba(251, 191, 36, 0.15);
            --border-subtle: #2c2c32;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            
            /* –¶–≤–µ—Ç–∞ –∑–∞–≥—Ä—É–∑—á–∏–∫–æ–≤ */
            --color-fabric: #dbb69b;
            --color-forge: #959eef;
            --color-neoforge: #f99e6b;
            --color-quilt: #c796f9;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background-color: var(--bg-raised);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            cursor: pointer;
            background: none;
            border: none;
        }

        .back-btn:hover {
            color: var(--text-brand);
        }

        .back-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            stroke: currentColor;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-contrast);
            cursor: pointer;
        }

        .logo span {
            color: var(--text-brand);
        }

        .loading, .error {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
            background-color: var(--bg-raised);
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .error {
            color: #ef4444;
        }

        /* –®–∞–ø–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞ */
        .project-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            background-color: var(--bg-raised);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
            flex-wrap: wrap;
        }

        .project-icon {
            width: 128px;
            height: 128px;
            border-radius: 1rem;
            background-color: var(--bg-button);
            object-fit: cover;
        }

        .project-info {
            flex: 1;
        }

        .project-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-contrast);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .project-author {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .project-stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .stat-item svg {
            width: 1.5rem;
            height: 1.5rem;
            stroke: currentColor;
            fill: none;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-contrast);
        }

        .stat-label {
            font-size: 0.9rem;
        }

        .project-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            background-color: var(--bg-raised);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .project-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .detail-section {
            background-color: var(--bg-raised);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-contrast);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            color: var(--text-secondary);
        }

        .info-grid strong {
            color: var(--text-contrast);
            font-weight: 600;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background-color: var(--bg-button);
            border: 1px solid var(--border-subtle);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .link-item:hover {
            background-color: var(--bg-button);
            color: var(--text-brand);
        }

        .link-item svg {
            width: 1.25rem;
            height: 1.25rem;
            stroke: currentColor;
        }

        /* –°–µ–∫—Ü–∏—è –≤–µ—Ä—Å–∏–π */
        .versions-section {
            background-color: var(--bg-raised);
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .versions-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .versions-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-contrast);
            margin-bottom: 1rem;
        }

        /* –§–∏–ª—å—Ç—Ä—ã –≤–µ—Ä—Å–∏–π */
        .version-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 150px;
        }

        .filter-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            background-color: var(--bg-button);
            border: 1px solid var(--border-subtle);
            border-radius: 0.5rem;
            padding: 0.5rem;
            color: var(--text-contrast);
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }

        .filter-select:hover {
            border-color: var(--text-brand);
        }

        .filter-select option {
            background-color: var(--bg-raised);
            color: var(--text-contrast);
        }

        .loader-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .loader-badge-filter {
            padding: 0.4rem 1rem;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .loader-badge-filter:hover {
            filter: brightness(1.2);
        }

        .loader-badge-filter.active {
            border-color: var(--text-brand);
            box-shadow: 0 0 0 1px var(--text-brand);
        }

        .loader-badge-filter[data-loader="fabric"] {
            background-color: var(--color-fabric);
            color: #000;
        }

        .loader-badge-filter[data-loader="forge"] {
            background-color: var(--color-forge);
            color: #000;
        }

        .loader-badge-filter[data-loader="neoforge"] {
            background-color: var(--color-neoforge);
            color: #000;
        }

        .loader-badge-filter[data-loader="quilt"] {
            background-color: var(--color-quilt);
            color: #000;
        }

        .loader-badge-filter[data-loader="all"] {
            background-color: var(--bg-button);
            color: var(--text-secondary);
        }

        .loader-badge-filter[data-loader="all"].active {
            background-color: var(--bg-brand);
            color: var(--text-brand);
        }

        /* –¢–∞–±–ª–∏—Ü–∞ –≤–µ—Ä—Å–∏–π */
        .versions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .versions-table th {
            text-align: left;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-subtle);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .versions-table td {
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-subtle);
        }

        .versions-table tr:hover td {
            background-color: var(--bg-button);
        }

        .version-number {
            font-weight: 600;
            color: var(--text-contrast);
        }

        .loader-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .loader-badge.fabric {
            background-color: var(--color-fabric);
            color: #000;
        }

        .loader-badge.forge {
            background-color: var(--color-forge);
            color: #000;
        }

        .loader-badge.neoforge {
            background-color: var(--color-neoforge);
            color: #000;
        }

        .loader-badge.quilt {
            background-color: var(--color-quilt);
            color: #000;
        }

        .game-versions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .game-version {
            background-color: var(--bg-button);
            border: 1px solid var(--border-subtle);
            border-radius: 0.25rem;
            padding: 0.15rem 0.4rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--bg-brand);
            color: var(--text-brand);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .download-btn:hover {
            background-color: var(--text-brand);
            color: var(--bg-body);
        }

        .download-btn svg {
            width: 1rem;
            height: 1rem;
            stroke: currentColor;
        }

        .no-versions {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .gallery-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid var(--border-subtle);
        }

        .gallery-image:hover {
            transform: scale(1.02);
            border-color: var(--text-brand);
        }
    </style>

<body>
    <div class="container">
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav-bar">
            <button class="back-btn" onclick="window.location.href='/minecraft/'">
                <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                –ù–∞ –≥–ª–∞–≤–Ω—É—é
            </button>
            <div class="logo" onclick="window.location.href='/minecraft/'">Deynik <span>Minecraft</span></div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–∞–Ω–Ω—ã—Ö -->
        <div id="projectContent">
            <div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        const API_BASE = 'https://api.modrinth.com/v2';
        const TRANSLATE_API = 'https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ru&dt=t&q=';

        // ========== –ü–û–õ–£–ß–ê–ï–ú SLUG –ò–ó URL ==========
        function getProjectInfoFromUrl() {
            const hash = window.location.hash.substring(1);
            const parts = hash.split('/');
            
            if (parts.length >= 2) {
                return {
                    type: parts[0],
                    slug: parts[1]
                };
            }
            return null;
        }

        const projectInfo = getProjectInfoFromUrl();
        const projectContent = document.getElementById('projectContent');
        
        if (!projectInfo) {
            projectContent.innerHTML = `
                <div class="error">
                    ‚ùå –ù–µ —É–∫–∞–∑–∞–Ω –ø—Ä–æ–µ–∫—Ç<br>
                    <button onclick="window.location.href='/minecraft/'" style="color: var(--text-brand); margin-top: 1rem; padding: 0.5rem 1rem; background: none; border: 1px solid var(--text-brand); border-radius: 0.5rem; cursor: pointer;">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button>
                </div>
            `;
        }

        const projectType = projectInfo.type;
        const projectSlug = projectInfo.slug;

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let projectData = null;
        let allVersions = [];
        let filteredVersions = [];
        let cachedTranslations = new Map();
        let translateEnabled = false;

        // –§–∏–ª—å—Ç—Ä—ã
        let selectedLoader = 'all';
        let selectedGameVersion = 'all';
        let availableLoaders = [];
        let availableGameVersions = [];

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–µ—Ä–µ–≤–æ–¥–∞ –∏–∑ localStorage
        try {
            translateEnabled = localStorage.getItem('translateEnabled') === 'true';
        } catch (e) {}

        // ========== –ü–ï–†–ï–í–û–î ==========
        async function translateText(text) {
            if (!text || text.length < 20) return text;
            if (cachedTranslations.has(text)) return cachedTranslations.get(text);
            
            try {
                const response = await fetch(TRANSLATE_API + encodeURIComponent(text));
                const data = await response.json();
                const translated = data[0][0][0];
                cachedTranslations.set(text, translated);
                return translated;
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞:', error);
                return text;
            }
        }

        // ========== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ==========
        async function loadProject() {
            try {
                projectContent.innerHTML = '<div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                const projectResponse = await fetch(`${API_BASE}/project/${projectSlug}`);
                if (!projectResponse.ok) throw new Error('–ü—Ä–æ–µ–∫—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
                projectData = await projectResponse.json();

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –≤–µ—Ä—Å–∏–∏
                const versionsResponse = await fetch(`${API_BASE}/project/${projectSlug}/version`);
                allVersions = await versionsResponse.json();

                // –ü–æ–ª—É—á–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∑–∞–≥—Ä—É–∑—á–∏–∫–∏ –∏ –≤–µ—Ä—Å–∏–∏ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
                const loadersSet = new Set();
                const gameVersionsSet = new Set();
                
                allVersions.forEach(version => {
                    version.loaders.forEach(loader => loadersSet.add(loader));
                    version.game_versions.forEach(gv => {
                        // –§–∏–ª—å—Ç—Ä—É–µ–º —Å–Ω–∞–ø—à–æ—Ç—ã
                        if (!gv.includes('snapshot') && !gv.includes('w')) {
                            gameVersionsSet.add(gv);
                        }
                    });
                });

                availableLoaders = Array.from(loadersSet).sort();
                availableGameVersions = Array.from(gameVersionsSet).sort((a, b) => {
                    // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –≤–µ—Ä—Å–∏–π –ø–æ —É–±—ã–≤–∞–Ω–∏—é
                    const aParts = a.split('.').map(Number);
                    const bParts = b.split('.').map(Number);
                    for (let i = 0; i < Math.max(aParts.length, bParts.length); i++) {
                        const aVal = aParts[i] || 0;
                        const bVal = bParts[i] || 0;
                        if (aVal !== bVal) return bVal - aVal;
                    }
                    return 0;
                });

                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
                applyFilters();

                // –ï—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω –ø–µ—Ä–µ–≤–æ–¥, –ø–µ—Ä–µ–≤–æ–¥–∏–º –æ–ø–∏—Å–∞–Ω–∏–µ
                if (translateEnabled && projectData.description) {
                    projectContent.innerHTML = '<div class="loading">üîÑ –ü–µ—Ä–µ–≤–æ–¥–∏–º –æ–ø–∏—Å–∞–Ω–∏–µ...</div>';
                    await translateText(projectData.description);
                }

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º
                renderProject();

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                projectContent.innerHTML = `
                    <div class="error">
                        ‚ùå –û—à–∏–±–∫–∞: ${error.message}<br>
                        <button onclick="window.location.href='/minecraft/'" style="color: var(--text-brand); margin-top: 1rem; padding: 0.5rem 1rem; background: none; border: 1px solid var(--text-brand); border-radius: 0.5rem; cursor: pointer;">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button>
                    </div>
                `;
            }
        }

        // ========== –ü–†–ò–ú–ï–ù–ï–ù–ò–ï –§–ò–õ–¨–¢–†–û–í ==========
        function applyFilters() {
            filteredVersions = allVersions.filter(version => {
                if (selectedLoader !== 'all' && !version.loaders.includes(selectedLoader)) {
                    return false;
                }
                if (selectedGameVersion !== 'all' && !version.game_versions.includes(selectedGameVersion)) {
                    return false;
                }
                return true;
            });
        }

        // ========== –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï –ß–ò–°–ï–õ ==========
        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1_000_000) return (num / 1_000_000).toFixed(1) + 'M';
            if (num >= 1_000) return (num / 1_000).toFixed(1) + 'k';
            return num.toString();
        }

        // ========== –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï –î–ê–¢–´ ==========
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –û–ü–ò–°–ê–ù–ò–Ø ==========
        function getDescription() {
            if (!projectData || !projectData.description) return '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
            
            if (!translateEnabled) {
                return projectData.description;
            }
            
            const cached = cachedTranslations.get(projectData.description);
            return cached || projectData.description;
        }

        // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –¶–í–ï–¢–ê –ó–ê–ì–†–£–ó–ß–ò–ö–ê ==========
        function getLoaderClass(loader) {
            switch(loader.toLowerCase()) {
                case 'fabric': return 'fabric';
                case 'forge': return 'forge';
                case 'neoforge': return 'neoforge';
                case 'quilt': return 'quilt';
                default: return '';
            }
        }

        // ========== –û–¢–†–ò–°–û–í–ö–ê ==========
        function renderProject() {
            const iconUrl = projectData.icon_url || 'https://via.placeholder.com/128/2c2c30/a0a0a8?text=Mod';
            
            // –ü–æ–ª—É—á–∞–µ–º —Å—Å—ã–ª–∫–∏
            const links = [];
            if (projectData.source_url) links.push({ type: 'source', url: projectData.source_url, name: '–ò—Å—Ö–æ–¥–Ω—ã–π –∫–æ–¥' });
            if (projectData.issues_url) links.push({ type: 'issues', url: projectData.issues_url, name: '–°–æ–æ–±—â–∏—Ç—å –æ –ø—Ä–æ–±–ª–µ–º–µ' });
            if (projectData.wiki_url) links.push({ type: 'wiki', url: projectData.wiki_url, name: 'Wiki' });
            if (projectData.discord_url) links.push({ type: 'discord', url: projectData.discord_url, name: 'Discord' });

            const description = getDescription();

            // –§–æ—Ä–º–∏—Ä—É–µ–º HTML –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤ –∑–∞–≥—Ä—É–∑—á–∏–∫–æ–≤
            const loaderFilters = `
                <div class="loader-badges">
                    <span class="loader-badge-filter ${selectedLoader === 'all' ? 'active' : ''}" 
                          data-loader="all" onclick="selectLoader('all')">–í—Å–µ</span>
                    ${availableLoaders.map(loader => `
                        <span class="loader-badge-filter ${getLoaderClass(loader)} ${selectedLoader === loader ? 'active' : ''}"
