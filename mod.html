<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Minecraft - –ú–æ–¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #0f0f11;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1000px; /* –£–º–µ–Ω—å—à–∏–ª —à–∏—Ä–∏–Ω—É */
            width: 100%;
        }

        :root {
            --bg-body: #0f0f11;
            --bg-raised: #1c1c1f;
            --bg-button: #2c2c30;
            --bg-button-hover: #3a3a40;
            --bg-selected: #3b3b45;
            --text-contrast: #ffffff;
            --text-primary: #e0e0e0; /* –ß—É—Ç—å –∂–∏—Ä–Ω–µ–µ */
            --text-secondary: #a0a0a8;
            --text-brand: #fbbf24;
            --bg-brand: rgba(251, 191, 36, 0.15);
            --border-subtle: #2c2c32;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            
            /* –¶–≤–µ—Ç–∞ –∑–∞–≥—Ä—É–∑—á–∏–∫–æ–≤ (–ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã) */
            --color-fabric: #dbb69b;
            --color-fabric-alpha: rgba(219, 182, 155, 0.3);
            --color-forge: #959eef;
            --color-forge-alpha: rgba(149, 158, 239, 0.3);
            --color-neoforge: #f99e6b;
            --color-neoforge-alpha: rgba(249, 158, 107, 0.3);
            --color-quilt: #c796f9;
            --color-quilt-alpha: rgba(199, 150, 249, 0.3);
            
            /* –¶–≤–µ—Ç–∞ –¥–ª—è —Å—Ç–∞—Ç—É—Å–æ–≤ –≤–µ—Ä—Å–∏–π */
            --color-release: #2bde73;
            --color-beta: #fbbf24;
        }

        /* –û–±—â–∏–π —Ç–µ–∫—Å—Ç —á—É—Ç—å –∂–∏—Ä–Ω–µ–µ */
        body, .project-description, .info-grid, .tag, .version-number, .game-version {
            font-weight: 450;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background-color: var(--bg-raised);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            cursor: pointer;
            background: none;
            border: none;
        }

        .back-btn:hover {
            color: var(--text-brand);
        }

        .back-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            stroke: currentColor;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-contrast);
            cursor: pointer;
        }

        .logo span {
            color: var(--text-brand);
        }

        .loading, .error {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
            background-color: var(--bg-raised);
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .error {
            color: #ef4444;
        }

        /* –®–∞–ø–∫–∞ –ø—Ä–æ–µ–∫—Ç–∞ */
        .project-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            background-color: var(--bg-raised);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
            flex-wrap: wrap;
            position: relative;
        }

        .project-icon {
            width: 128px;
            height: 128px;
            border-radius: 1rem;
            background-color: var(--bg-button);
            object-fit: cover;
        }

        .project-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .project-name-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 0.5rem;
            width: 100%;
        }

        .project-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-contrast);
            line-height: 1.2;
        }

        .download-top-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--bg-brand);
            color: var(--text-brand);
            padding: 0.6rem 1.2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .download-top-btn:hover {
            background-color: var(--text-brand);
            color: var(--bg-body);
        }

        .download-top-btn svg {
            width: 1.2rem;
            height: 1.2rem;
            stroke: currentColor;
        }

        .project-author {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .project-stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .stat-item svg {
            width: 1.5rem;
            height: 1.5rem;
            stroke: currentColor;
            fill: none;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-contrast);
        }

        .stat-label {
            font-size: 0.9rem;
        }

        .project-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 2rem;
            background-color: var(--bg-raised);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .gallery-section {
            margin-bottom: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }

        .gallery-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid var(--border-subtle);
        }

        .gallery-image:hover {
            transform: scale(1.02);
            border-color: var(--text-brand);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≥–∞–ª–µ—Ä–µ–∏ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            max-width: 90vw;
            max-height: 90vh;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 2rem;
            color: white;
            font-size: 3rem;
            cursor: pointer;
        }

        .project-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .detail-section {
            background-color: var(--bg-raised);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-contrast);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .info-grid {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            color: var(--text-primary);
        }

        .info-grid strong {
            color: var(--text-contrast);
            font-weight: 600;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background-color: var(--bg-button);
            border: 1px solid var(--border-subtle);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .link-item:hover {
            background-color: var(--bg-button);
            color: var(--text-brand);
        }

        .link-item svg {
            width: 1.25rem;
            height: 1.25rem;
            stroke: currentColor;
        }

        /* –°–µ–∫—Ü–∏—è –≤–µ—Ä—Å–∏–π */
        .versions-section {
            background-color: var(--bg-raised);
            border-radius: 1rem;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .versions-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .versions-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-contrast);
            margin-bottom: 1rem;
        }

        /* –§–∏–ª—å—Ç—Ä—ã –∑–∞–≥—Ä—É–∑—á–∏–∫–æ–≤ */
        .loader-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .loader-badge-filter {
            padding: 0.4rem 1rem;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .loader-badge-filter:hover {
            filter: brightness(1.2);
        }

        .loader-badge-filter.active {
            border-color: var(--text-brand);
            box-shadow: 0 0 0 1px var(--text-brand);
        }

        .loader-badge-filter[data-loader="fabric"] {
            background-color: var(--color-fabric);
            color: #000;
        }

        .loader-badge-filter[data-loader="forge"] {
            background-color: var(--color-forge);
            color: #000;
        }

        .loader-badge-filter[data-loader="neoforge"] {
            background-color: var(--color-neoforge);
            color: #000;
        }

        .loader-badge-filter[data-loader="quilt"] {
            background-color: var(--color-quilt);
            color: #000;
        }

        /* –¢–∞–±–ª–∏—Ü–∞ –≤–µ—Ä—Å–∏–π */
        .versions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .versions-table th {
            text-align: left;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-subtle);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .versions-table td {
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-subtle);
        }

        .versions-table tr:hover td {
            background-color: var(--bg-button);
        }

        /* –Ø—á–µ–π–∫–∞ —Å –≤–µ—Ä—Å–∏–µ–π –∏ —Å—Ç–∞—Ç—É—Å–æ–º */
        .version-cell {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .version-status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .version-status.release {
            background-color: var(--color-release);
            color: #000;
        }

        .version-status.beta {
            background-color: var(--color-beta);
            color: #000;
        }

        .version-number {
            font-weight: 600;
            color: var(--text-contrast);
            font-size: 1rem;
        }

        /* –ó–∞–≥—Ä—É–∑—á–∏–∫–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ (–ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ) */
        .loader-badge-table {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-right: 0.25rem;
            margin-bottom: 0.25rem;
            color: #000;
        }

        .loader-badge-table.fabric {
            background-color: var(--color-fabric-alpha);
        }

        .loader-badge-table.forge {
            background-color: var(--color-forge-alpha);
        }

        .loader-badge-table.neoforge {
            background-color: var(--color-neoforge-alpha);
        }

        .loader-badge-table.quilt {
            background-color: var(--color-quilt-alpha);
        }

        .game-versions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .game-version {
            background-color: var(--bg-button);
            border: 1px solid var(--border-subtle);
            border-radius: 0.25rem;
            padding: 0.15rem 0.4rem;
            font-size: 0.75rem;
            color: var(--text-primary);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--bg-brand);
            color: var(--text-brand);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .download-btn:hover {
            background-color: var(--text-brand);
            color: var(--bg-body);
        }

        .download-btn svg {
            width: 1rem;
            height: 1rem;
            stroke: currentColor;
        }

        /* –ü–∞–≥–∏–Ω–∞—Ü–∏—è */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 1.5rem;
            flex-wrap: wrap;
        }

        .page-btn {
            min-width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.1s;
            padding: 0 0.5rem;
        }

        .page-btn:hover:not(:disabled) {
            background-color: var(--bg-button);
            color: var(--text-contrast);
        }

        .page-btn.active {
            background-color: var(--bg-brand);
            color: var(--text-brand);
            border-color: var(--text-brand);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .no-versions {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –≥–∞–ª–µ—Ä–µ–∏ -->
    <div class="modal" id="galleryModal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <div class="container">
        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav-bar">
            <button class="back-btn" onclick="window.location.href='/minecraft/'">
                <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                –ù–∞ –≥–ª–∞–≤–Ω—É—é
            </button>
            <div class="logo" onclick="window.location.href='/minecraft/'">Deynik <span>Minecraft</span></div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –¥–∞–Ω–Ω—ã—Ö -->
        <div id="projectContent">
            <div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        const API_BASE = 'https://api.modrinth.com/v2';
        const TRANSLATE_API = 'https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ru&dt=t&q=';

        // ========== –ü–û–õ–£–ß–ê–ï–ú SLUG –ò–ó URL ==========
        function getProjectInfoFromUrl() {
            const hash = window.location.hash.substring(1);
            const parts = hash.split('/');
            
            if (parts.length >= 2) {
                return {
                    type: parts[0],
                    slug: parts[1]
                };
            }
            return null;
        }

        const projectInfo = getProjectInfoFromUrl();
        const projectContent = document.getElementById('projectContent');
        
        if (!projectInfo) {
            projectContent.innerHTML = `
                <div class="error">
                    ‚ùå –ù–µ —É–∫–∞–∑–∞–Ω –ø—Ä–æ–µ–∫—Ç<br>
                    <button onclick="window.location.href='/minecraft/'" style="color: var(--text-brand); margin-top: 1rem; padding: 0.5rem 1rem; background: none; border: 1px solid var(--text-brand); border-radius: 0.5rem; cursor: pointer;">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button>
                </div>
            `;
        }

        const projectType = projectInfo.type;
        const projectSlug = projectInfo.slug;

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let projectData = null;
        let allVersions = [];
        let filteredVersions = [];
        let cachedTranslations = new Map();
        let translateEnabled = true; // –í—Å–µ–≥–¥–∞ —Ä—É—Å—Å–∫–∏–π

        // –§–∏–ª—å—Ç—Ä—ã –∏ –ø–∞–≥–∏–Ω–∞—Ü–∏—è
        let selectedLoader = null;
        const VERSIONS_PER_PAGE = 10;
        let currentPage = 1;
        let availableLoaders = [];

        // ========== –ü–ï–†–ï–í–û–î ==========
        async function translateText(text) {
            if (!text || text.length < 20) return text;
            if (cachedTranslations.has(text)) return cachedTranslations.get(text);
            
            try {
                const response = await fetch(TRANSLATE_API + encodeURIComponent(text));
                const data = await response.json();
                const translated = data[0][0][0];
                cachedTranslations.set(text, translated);
                return translated;
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞:', error);
                return text;
            }
        }

        // ========== –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ì–ê–õ–ï–†–ï–ò ==========
        window.openModal = function(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('galleryModal').classList.add('show');
        };

        window.closeModal = function() {
            document.getElementById('galleryModal').classList.remove('show');
        };

        // ========== –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ü–†–û–ö–†–£–¢–ö–ò –ö –í–ï–†–°–ò–Ø–ú ==========
        window.scrollToVersions = function() {
            document.getElementById('versions-section').scrollIntoView({ behavior: 'smooth' });
        };

        // ========== –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –í–´–ë–û–†–ê –ó–ê–ì–†–£–ó–ß–ò–ö–ê ==========
        window.toggleLoader = function(loader) {
            if (selectedLoader === loader) {
                selectedLoader = null;
            } else {
                selectedLoader = loader;
            }
            currentPage = 1;
            applyFilters();
            renderProject();
        };

        // ========== –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ü–ê–ì–ò–ù–ê–¶–ò–ò ==========
        window.goToPage = function(page) {
            currentPage = page;
            renderProject();
        };

        // ========== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• ==========
        async function loadProject() {
            try {
                projectContent.innerHTML = '<div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                const projectResponse = await fetch(`${API_BASE}/project/${projectSlug}`);
                if (!projectResponse.ok) throw new Error('–ü—Ä–æ–µ–∫—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
                projectData = await projectResponse.json();

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –≤–µ—Ä—Å–∏–∏
                const versionsResponse = await fetch(`${API_BASE}/project/${projectSlug}/version`);
                allVersions = await versionsResponse.json();

                // –ü–æ–ª—É—á–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∑–∞–≥—Ä—É–∑—á–∏–∫–∏
                const loadersSet = new Set();
                allVersions.forEach(version => {
                    version.loaders.forEach(loader => loadersSet.add(loader));
                });
                availableLoaders = Array.from(loadersSet).sort();

                // –ü–µ—Ä–µ–≤–æ–¥–∏–º –æ–ø–∏—Å–∞–Ω–∏–µ
                if (projectData.description) {
                    projectContent.innerHTML = '<div class="loading">üîÑ –ü–µ—Ä–µ–≤–æ–¥–∏–º –æ–ø–∏—Å–∞–Ω–∏–µ...</div>';
                    await translateText(projectData.description);
                }

                // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
                applyFilters();

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º
                renderProject();

            } catch (error) {

                    <div class="error">

        }

        // ========== –ü–†–ò–ú–ï–ù–ï–ù–ò–ï –§–ò–õ–¨–¢–†–û–í ==========
        function applyFilters() {
            filteredVersions = allVersions.filter(version => {
                if (selectedLoader && !version.loaders.includes(selectedLoader)) {
                    return false;
                }
                return true;
            });
        }

        // ========== –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï –ß–ò–°–ï–õ ==========
        function formatNumber(num) {
            if (!num) return '0';
            if (num >= 1_000_000) return (num / 1_000_000).toFixed(1) + 'M';
            if (num >= 1_000) return (num / 1_000).toFixed(1) + 'k';
            return num.toString();
        }

        // ========== –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï –î–ê–¢–´ ==========
        function formatRelativeDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 7) {
                return `${diffDays} ${getDaysWord(diffDays)} –Ω–∞–∑–∞–¥`;
            } else if (diffDays < 30) {
                const weeks = Math.floor(diffDays / 7);
                return `${weeks} ${getWeeksWord(weeks)} –Ω–∞–∑–∞–¥`;
            } else if (diffDays < 365) {
                const months = Math.floor(diffDays / 30);
                return `${months} ${getMonthsWord(months)} –Ω–∞–∑–∞–¥`;
            } else {
                const years = Math.floor(diffDays / 365);
                return `${years} ${getYearsWord(years)} –Ω–∞–∑–∞–¥`;
            }
        }

        function getDaysWord(days) {
            if (days === 1) return '–¥–µ–Ω—å';
            if (days >= 2 && days <= 4) return '–¥–Ω—è';
            return '–¥–Ω–µ–π';
        }

        function getWeeksWord(weeks) {
            if (weeks === 1) return '–Ω–µ–¥–µ–ª—é';
            if (weeks >= 2 && weeks <= 4) return '–Ω–µ–¥–µ–ª–∏';
            return '–Ω–µ–¥–µ–ª—å';
        }

        function getMonthsWord(months) {
            if (months === 1) return '–º–µ—Å—è—Ü';
            if (months >= 2 && months <= 4) return '–º–µ—Å—è—Ü–∞';
            return '–º–µ—Å—è—Ü–µ–≤';
        }

        function getYearsWord(years) {
            if (years === 1) return '–≥–æ–¥';
            if (years >= 2 && years <= 4) return '–≥–æ–¥–∞';
            return '–ª–µ—Ç';
        }

        // ========== –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –°–¢–ê–¢–£–°–ê –í–ï–†–°–ò–ò ==========
        function getVersionStatus(version) {
            const versionStr = version.version_number.toLowerCase();
            const gameVersions = version.game_versions.join(' ').toLowerCase();
            
            if (versionStr.includes('beta') || versionStr.includes('pre') || 
                gameVersions.includes('beta') || gameVersions.includes('pre') ||
                gameVersions.includes('snapshot') || gameVersions.includes('w')) {
                return { type: 'beta', letter: 'B' };
            }
            return { type: 'release', letter: 'R' };
        }

        // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –û–ü–ò–°–ê–ù–ò–Ø ==========
        function getDescription() {
            if (!projectData || !projectData.description) return '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è';
            const cached = cachedTranslations.get(projectData.description);
            return cached || projectData.description;
        }

        // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –¶–í–ï–¢–ê –ó–ê–ì–†–£–ó–ß–ò–ö–ê ==========
        function getLoaderClass(loader) {
            switch(loader.toLowerCase()) {
                case 'fabric': return 'fabric';
                case 'forge': return 'forge';
                case 'neoforge': return 'neoforge';
                case 'quilt': return 'quilt';
                default: return '';
            }
        }

                                        –°–∫–∞—á–∞—Ç—å

                        `}).join('')}
                    </tbody>

            let html = `

            projectContent.innerHTML = html;
        }

        // ========== –ó–ê–©–ò–¢–ê –û–¢ XSS ==========
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // ========== –°–õ–ï–î–ò–ú –ó–ê –ò–ó–ú–ï–ù–ï–ù–ò–ï–ú HASH ==========
        window.addEventListener('hashchange', () => {

        document.addEventListener('keydown', (e) => {

    </script>
